<app-uheader></app-uheader>
  <div class="container-fluid" style="padding:0px ;">
    <div class="jumbotron">
      <div class="px-5 py-2 justify-content-center" style="position: fixed;margin-top: 5%;margin-left: 24%;width: 50%;background: #403740b0;width: 50%;color: cornsilk;">
        <div class="text-center">
          <h1 class="display-4" style="color:cornsilk">User Profile</h1>
      </div>  
        <div class="text-start">
          <div class="row">
            <div class="col-sm-2">
              <h3>Name </h3>
            </div>
            <div class="col-sm-10">
              <h3 > : {{ supData.firstname }} {{ supData.lastname }}</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2">
              <h4>Email </h4>
            </div>
            <div class="col-sm-10">
              <h4 >:  {{ supData.email }}</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2">
              <h4>Phone </h4>
            </div>
            <div class="col-sm-10">
              <h4>: {{ supData.phone }}</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2">
              <h4>Address </h4>
            </div>
            <div class="col-sm-10">
              <h4> : {{ supData.address }}</h4>
            </div>
          </div>
            <button class="btn btncust" (click)="edituprof(supData.id)">Update Profile</button>
        </div>
      </div>
      </div>
  </div>
  <app-ufooter></app-ufooter>
