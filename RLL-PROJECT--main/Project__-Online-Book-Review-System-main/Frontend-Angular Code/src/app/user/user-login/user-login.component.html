<style>
  .jumbotron{
    overflow-y: hidden!important;
  }
</style>
<div>
  <div class="jumbotron" style="justify-content: center;text-align: -webkit-center;">
    <div class="container-fluid">
    
    <div class="m-3 px-5 py-2 justify-content-center" style="width: 50%;background: #080708ed;width: 50%;color: cornsilk;">
      <div class="text-center">
        <h1 class="my-3" style="color:cornsilk">User Login</h1>
    </div>  
      <form [formGroup]="loginUser" (ngSubmit)="loginUserfun(loginUser.value)">
            <div class="form-group" style="text-align: start;">
              <label for="exampleInputEmail1"><i class="fa fa-envelope"></i> Email id</label>
              <input type="text" name="email" formControlName="email" placeholder="Enter Email Address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group" style="text-align: start;">
              <label for="exampleInputPassword1">
                <i class="fa fa-key"></i> Password</label>
              <input type="password" name="password" formControlName="password" placeholder="Enter Password" class="form-control" id="exampleInputPassword1">
            </div>
            <p style="cursor:pointer;text-align:start;" (click)="onclk()">Not a member ? <u>Click here to Register</u></p>
            <button type="submit" class="btn btncust">Login</button>
          </form><br><br>
          
          <div class="text-center text-danger">
            <h2 *ngIf="invalid">{{invalid}}</h2>
          </div>
    </div>
    
</div>
</div>
</div>
