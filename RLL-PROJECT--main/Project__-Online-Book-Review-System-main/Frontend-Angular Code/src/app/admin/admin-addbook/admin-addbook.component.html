
<app-aheader></app-aheader>

<div class="container my-5">
    <form [formGroup]="addBook" (ngSubmit)="insertBook(addBook.value)">
        <div class="form-group">
            <label for="inputAddress2">Author</label>
            <input type="text" name="author" class="form-control" formControlName="author" id="inputAddress2"
                placeholder="Enter author name">
        </div>
        <div class="form-group">
            <label for="inputEmail4">Book Name</label>
            <input type="text" name="name" formControlName="name" class="form-control" id="inputEmail4"
                placeholder="Enter book name">
        </div>
        <div class="form-group">
            <label for="inputPassword4">Price</label>
            <input type="number" name="price" formControlName="price" class="form-control" id="inputPassword4"
                placeholder="Enter price">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Category</label>
            <input type="text" name="category" class="form-control" formControlName="category" id="inputAddress2"
                placeholder="Enter category">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Seller</label>
            <input type="text" name="Seller" class="form-control" formControlName="seller" id="Seller"
                placeholder="Enter Seller">
        </div>
        <button type="submit" class="btn btn-primary">Add book</button>
    </form>
</div>
<br><br><br><br><br><br><br><br>
<app-afooter></app-afooter>
